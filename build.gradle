apply plugin: 'java'

sourceSets{
    main{
        java.srcDirs = ['src']
    }
}
dependencies{
    compile 'io.kubernetes:client-java:13.0.0'
}

repositories{
    mavenCentral()
}
jar {
    manifest {
        attributes(
                'Main-Class': 'WatchExample'
        )
    }
    doFirst {
        from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    }
    exclude 'META-INF/*.RSA', 'META-INF/*.SF','META-INF/*.DSA'
}
